<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>calculator</title>
</head>
<body>

    <div class="container">
<h1> Calculator|</h1>

<div class="row"> 
    <div class="col-md-4"></div> 
    <div class="col-md-4"> 
       <div class="form">

       <div class="form-group"> 
    <label> Value 1</label>
    <input type="number" class="form-control" id="value1"> 
    </div>

    <div class="form-group"> 
        <label> Value 2</label>
        <input type="number" class="form-control" id="value2"> 
        </div>
       </div>

       <div class="form-group"> 
      <button onclick="add()"  class="btn btn-success" id="buttonAdd" >Add </button>
        </div>

</div>
<div class="col-md-4"></div> 
</div>
<div class="row">
    
    <div class="col-md-8"> 

        <div id="result" style="text-align: center;"> Result is here </div>
    </div>
</div>

    </div>

<script>
    function add(){
        const value1 = parseInt( $('#value1').val()) 
        const value2 = parseInt($('#value2').val()) 

        const add = value1 + value2 
        $('#result').text(add)
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

</body>
